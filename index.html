<!DOCTYPE html>
<html>
<head>
    <title>Envato | Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <ul>
            <li><img src="./img/member1.jpg" alt="Image not available"/></li>
            <li><img src="./img/member2.jpg" alt="Image not available"/></li>
            <li><img src="./img/member3.jpg" alt="Image not available"/></li>
            <li><img src="./img/member4.jpg" alt="Image not available"/></li>
        </ul>
    </div>
    <div id="slider-nav">
        <button data-dir="prev">Previous</button>
        <button data-dir="next">Next</button>
    </div>
    <div class="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label><br/>
            <input type="text" id="name" />
            <br/><br/>

            <label for="email">Email:</label><br/>
            <input type="text" id="email">
            <br/><br/>

            <label for="message">What's up?</label><br/>
            <textarea id="message" cols="30" rows="10"></textarea>
            <br/><br/>

            <input type="submit" />
        </form>
    </div>
</body>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./main.js"></script>
</html>
